apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-3-2-1b-instruct
  namespace: default
  labels:
    app: llama-3-2-1b-instruct
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-3-2-1b-instruct
  template:
    metadata:
      labels:
        app: llama-3-2-1b-instruct
    spec:
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: pvc-nfs-vllm 
      # vLLM needs to access the host's shared memory for tensor parallel inference.
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "2Gi"
      containers:
      - name: llama-3-2-1b-instruct
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args: [
          "vllm serve meta-llama/Llama-3.2-1B-Instruct --trust-remote-code --enable-chunked-prefill --max_num_batched_tokens 1024"
        ]
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token-secret
              key: token
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "2"
            memory: 10G
            nvidia.com/gpu: "1"
          requests:
            cpu: "1"
            memory: 6G
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /root/.cache/huggingface
          name: cache-volume
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: svc-llama-3-2-1b-instruct
  namespace: default
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  selector:
    app: llama-3.2-1b-instruct 
  sessionAffinity: None
  type: ClusterIP
